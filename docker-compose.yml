version: "3"
services:
  dovecot:
    build: ./tbp-dovecot
    image: tbp/dovecot
    restart: always
    stdin_open: true
    tty: true
    volumes:
     - docker-logs:/var/log
     - postfix-spool:/var/spool/postfix
  postfix:
    build: ./tbp-postfix
    image: tbp/postfix
    ports:
     - "25:25"
    restart: always
    stdin_open: true
    tty: true
    volumes:
     - postfix-mail:/var/mail
     - postfix-spool:/var/spool/postfix
     - postfix-logs:/var/log
volumes:
  docker-logs:
  postfix-spool:
  postfix-mail:
  postfix-logs:
